<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form by Table</title>
    <style>
        form{
            background-color: rgb(206, 121, 10);
            border: 2px solid red;
            /* display: none; */
        }
        table{
            border: 2px solid black;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <form action="url">
        <table border="0">
            <tr>
                <th>Email:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <th>Submit</th>
               <td> <input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
