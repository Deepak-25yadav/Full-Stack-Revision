

<!DOCTYPE html>
<html>
<head>
  <title>Form Reset and Submit Example</title>
</head>
<body>

<h1>Contact Form</h1>

<form id="contact-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br>
  
  <label for="message">Message:</label>
  <textarea id="message" name="message"></textarea><br>
  
  <input type="reset" value="Reset">
  <input type="submit" value="Submit">
</form>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("contact-form");
  
  form.addEventListener("reset", function(event) {
    // Prevent the default form reset behavior
    event.preventDefault();
    
    // Reset the form fields manually
    form.reset();
  });
  
  form.addEventListener("submit", function(event) {
    // Prevent the default form submission behavior
    event.preventDefault();
    
    // You can perform validation, data processing, or AJAX submission here
    // For this example, let's just log the form data
    const formData = new FormData(form);
    for (const [key, value] of formData.entries()) {
      console.log(`${key}: ${value}`);
    }
  });
});
</script>

</body>
</html>
